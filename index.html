<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js" defer></script>
    <title>Clima</title>
</head>

<body>

    <main>
        <div class="search-form">
            <form id="search-form">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar Ciudad..." class="search"
                        id="searchbox" />
                </div>
            </form>
        </div>
        <div class="weather-card">
            <div class="city" id="city">Corrientes, ARG</div>
            <div class="date" id="date">30/01/2023</div>
            <div class="temperature">
                <img src="/img/temp-mid.png" class="temp-img" id="temp-img" />
                <div class="temp" id="temp">
                    14°
                </div>            
            </div>
            <div class="weather" id="weather">Soleado</div>
            <div class="range" id="range">12°  /  18°</div>
        </div>
    </main>
    <footer>
        <p>Creado por <a href="https://brossdross.github.io/portfolio/">Maximiliano Rey</a></p>
        <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </footer>

</body>

</html>
